# Table of Contents Configuration
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false
  goldmark:
    renderer:
      unsafe: true
    parser:
      autoHeadingID: true
      autoHeadingIDType: github
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
      passthrough:
        delimiters:
          block:
          - - '\['
            - '\]'
          - - $$
            - $$
          inline:
          - - '\('
            - '\)'
        enable: true
  highlight:
    style: github-dark
    lineNos: false
    lineNumbersInTable: false
    noClasses: false
    codeFences: true
    guessSyntax: true
    anchorLineNos: false
    lineAnchors: ""
    tabWidth: 2
menus:
  main: 
    - name: Pricing
      weight: 1
      pageRef: /pricing
    - name: Docs
      weight: 2
      pageRef: /docs
    - name: Blog
      weight: 3
      pageRef: /blog
  lancedb:
    - name: LanceDB Cloud
      weight: 1
      url: https://cloud.lancedb.com
    - name: Pricing
      weight: 2
      url: /pricing
  resources:
    - name: Blog
      weight: 1
      url: /blog
    - name: Documentation
      weight: 2
      url: /docs
    - name: Careers
      weight: 3
      url: https://jobs.ashbyhq.com/lancedb
    - name: Support
      weight: 4
      url: mailto:support@lancedb.com
  legal:
    - name: Terms
      weight: 1
      url: https://242023405.fs1.hubspotusercontent-na2.net/hubfs/242023405/Website%20Documentation/terms.pdf
    - name: Policy
      weight: 2
      url: https://242023405.fs1.hubspotusercontent-na2.net/hubfs/242023405/Website%20Documentation/privacy.pdf
