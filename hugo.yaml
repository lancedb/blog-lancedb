#baseURL: https://lancedb.com

languageCode: en-us
title: LanceDB Blog

relativeURLs: true
canonifyURLs: true

# Build settings
buildFuture: true

# Output formats for search index
outputs:
  home:
    - HTML
    - JSON

# Pagination settings
pagination:
  pagerSize: 9
  path: page

# Permalinks Configuration
permalinks:
  taxonomy:
    categories: /blog/:slug/
    author: /blog/author/:slug/
  term:
    categories: /blog/category/:slug/
    author: /blog/author/:slug/

# Taxonomy Configuration
taxonomies:
  category: categories
  authors: author

