baseURL: https://lancedb.com
languageCode: en-us
title: LanceDB Blog

relativeURLs: true
canonifyURLs: true

# Build settings
buildFuture: true

# Pagination settings
pagination:
  pagerSize: 9
  path: page

# Permalinks Configuration
permalinks:
  blog: "/:filename/"

# Taxonomy Configuration
taxonomies:
  category: categories

# Category Configuration
params:
  logo: static/assets/logo.svg
  mainLanceDBURL: http://lancedb-website-staging.s3-website-us-east-1.amazonaws.com
  cloudLanceDBURL: https://cloud.lancedb.com
  privacyPdfURL: https://lancedb.com/docs/LanceDB%20Privacy%20Policy.pdf
  termsPdfUrl: https://lancedb.com/docs/LanceDB%20Cloud%20Terms%20of%20service.pdf
  discordURL: https://discord.com/invite/G5DcmnZWKB
  supportURL: mailto:support@lancedb.com
  githubURL: https://github.com/lancedb
  linkedInURL: https://www.linkedin.com/company/lancedb/
  xURL: https://x.com/lancedb
  socials:
    - name: Discord
      url: https://discord.com/invite/G5DcmnZWKB
      icon: discord
    - name: GitHub
      url: https://github.com/lancedb
      icon: github
    - name: LinkedIn
      url: https://www.linkedin.com/company/lancedb/
      icon: linkedin
    - name: X
      url: https://x.com/lancedb
      icon: x
  header:
    top: 
      link: 
        text: Why Multimodal Data Needs a Better Lakehouse? â€” Download the Research Study
        url: /
        icon: true
    socials_title: Social media
    socials:
      - Discord
      - GitHub
    button: 
      text: Sign up
      icon: true
      url: https://accounts.lancedb.com/sign-up
  categories:
    - name: Engineering
      slug: engineering
      description: Technical deep dives, architecture insights, and engineering solutions
    - name: Case Study
      slug: case-study
      description: Real-world implementations and customer success stories
    - name: Announcement
      slug: announcement
      description: Product updates, releases, and company news

# Table of Contents Configuration
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false
  goldmark:
    renderer:
      unsafe: true
    parser:
      autoHeadingID: true
      autoHeadingIDType: github
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
  highlight:
    style: github-dark
    lineNos: false
    lineNumbersInTable: false
    noClasses: false
    codeFences: true
    guessSyntax: true
    anchorLineNos: false
    lineAnchors: ""
    tabWidth: 2
menus:
  main: 
    - name: Pricing
      weight: 1
      pageRef: /pricing
    - name: Documentation
      weight: 3
      pageRef: /docs
    - name: Blog
      weight: 3
      pageRef: /blog