<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}
<body class="docs">
    {{ partial "header.html" . }}
    <div class="docs-orange-divider"></div>
    {{ block "main" . }}  
    {{ end }}
    <div class="docs-orange-divider"></div>
    {{ partial "footer.html" . }}
    {{ partial "scripts.html" .}}
    {{ block "page_js" .}}{{ end }}
    {{ if .Store.Get "hasMermaid" }}
      <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
      </script>
    {{ end }}
</body>
</html>
