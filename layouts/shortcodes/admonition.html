{{ $type := .Get 0 | default "note" }}
{{ $title := .Get 1 | default "" }}
{{ $showTitle := ne $title "" }}

<div class="admonition {{ $type }}{{ if not $showTitle }} no-title{{ end }}">
    <div class="admonition-content">
        {{ if $showTitle }}<div class="admonition-title">{{ $title }}</div>{{ end }}
        {{ .Inner | markdownify }}
    </div>
</div>
