<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <a href="/" class="site-title">{{ .Site.Title }}</a>
            <div class="header-links">
                <a href="/docs" class="header-link">Documentation</a>
                <a href="/pricing" class="header-link">Pricing</a>
                <a href="/get-started" class="header-link get-started">Get Started</a>
            </div>
        </div>
    </header>
    <div class="content-wrapper">
        {{ if .TableOfContents }}
        <div class="toc-container">
            <div class="toc">
                <h2>Table of Contents</h2>
                {{ .TableOfContents }}
            </div>
        </div>
        {{ end }}
        <main>
            <article class="single-post">
                <div class="post-header">
                    <h1>{{ .Title }}</h1>
                    <div class="post-date">{{ .Date.Format "January 2, 2006" }}</div>
                </div>
                <img src="{{ .Params.image | default "/assets/posts/preview.png" }}" alt="{{ .Title }}" class="preview-image">
                
                <div class="post-content">
                    {{ .Content }}
                </div>
                <div class="post-navigation">
                    <a href="/" class="back-link">‚Üê Back to Home</a>
                </div>
            </article>
        </main>
    </div>
</body>
</html>
