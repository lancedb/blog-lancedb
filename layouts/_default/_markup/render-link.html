{{ $url := .Destination }}
{{ $text := .Text }}
{{ $title := .Title }}

{{ if hasPrefix $url "http" }}
  <a href="{{ $url }}"{{ if $title }} title="{{ $title }}"{{ end }} target="_blank" rel="noopener noreferrer">{{ $text }}</a>
{{ else }}
  <a href="{{ $url }}"{{ if $title }} title="{{ $title }}"{{ end }}>{{ $text }}</a>
{{ end }}
