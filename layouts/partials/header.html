/* Mobile Navigation Styles */
.mobile-menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-around;
    width: 30px;
    height: 30px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 10;
}

.mobile-menu-toggle span {
    width: 100%;
    height: 3px;
    background-color: var(--offwhite);
    border-radius: 2px;
    transition: all 0.3s ease;
}

.mobile-menu-toggle.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.mobile-menu-toggle.active span:nth-child(2) {
    opacity: 0;
}

.mobile-menu-toggle.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -6px);
}

/* Mobile responsive styles */
@media (max-width: 768px) {
    .mobile-menu-toggle {
        display: flex;
    }
    
    .navbar_menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 100%;
        height: 100vh;
        background-color: var(--dark-700);
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 80px;
        transition: right 0.3s ease;
        z-index: 5;
    }
    
    .navbar_menu.active {
        right: 0;
    }
    
    .navbar_menu-content {
        flex-direction: column;
        gap: 2rem;
        width: 100%;
        padding: 0 2rem;
    }
    
    .navbar_menu-middle {
        flex-direction: column;

<div class="navbar_container w-container">

    </a>
    
    <!-- Mobile Menu Toggle -->

        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <nav role="navigation" class="navbar_menu w-nav-menu" id="navbar-menu">
        <div class="navbar_menu-content">

                <a href="{{ .Site.Params.mainLanceDBURL }}/blog" aria-current="page" class="navbar_navlink w-nav-link w--current">Blog</a>
            </div>
            <div class="navbar_right">
                <a href="{{ .Site.Params.discordURL }}" class="navbar_social-link w-inline-block">
                    <div class="original-icon-size w-embed">
                        {{ partial "discord.html" . }}
                    </div>
                </a>
                <a href="{{ .Site.Params.githubURL }}" class="navbar_social-link w-inline-block">
                    <div class="original-icon-size w-embed">
                        {{ partial "github.html" . }}
                    </div>
                </a>
                <a target="_blank" href="https://accounts.lancedb.com/sign-up" class="primary-button is-secondary is-navbar w-inline-block">Sign up <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M2 11L10 3" stroke="CurrentColor" stroke-width="1.5" stroke-miterlimit="10"></path><path d="M2.88889 3H10V10.1111" stroke="CurrentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="square"></path></svg></a>
            </div>
        </div>
    </nav>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const navbarMenu = document.getElementById('navbar-menu');
    
    mobileMenuToggle.addEventListener('click', function() {
        mobileMenuToggle.classList.toggle('active');
        navbarMenu.classList.toggle('active');
        
        // Prevent body scroll when menu is open
        if (navbarMenu.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = '';
        }
    });
    
    // Close menu when clicking on a link
    const menuLinks = navbarMenu.querySelectorAll('a');
    menuLinks.forEach(link => {
        link.addEventListener('click', function() {
            mobileMenuToggle.classList.remove('active');
            navbarMenu.classList.remove('active');
            document.body.style.overflow = '';
        });
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
        if (!navbarMenu.contains(event.target) && !mobileMenuToggle.contains(event.target)) {
            mobileMenuToggle.classList.remove('active');
            navbarMenu.classList.remove('active');
            document.body.style.overflow = '';
        }
    });
});
</script>
